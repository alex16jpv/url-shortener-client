<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener - Shorten Your URLs with Ease!</title>
    <meta
      name="description"
      content="Shorten your URLs with ease! Enter your long URL and get a shortened version in seconds."
    />
    <meta
      name="keywords"
      content="URL shortener, shorten URLs, shorten links, link shortener"
    />
    <meta name="author" content="Your Name Here" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <h1>URL Shortener</h1>
    <div class="container">
      <form>
        <input
          type="url"
          name="url"
          id="url"
          class="url-input"
          placeholder="Enter URL to shorten"
          required
          aria-label="URL input"
        />
        <button class="shorten-btn" type="submit">Shorten URL</button>
      </form>
      <div class="shortened-url-container">
        <input class="shortened-url" type="text" id="shortened-url" readonly />
        <button class="copy-btn" id="copy-btn">Copy</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
